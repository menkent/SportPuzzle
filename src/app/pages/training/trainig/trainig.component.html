

<mat-divider></mat-divider>
<mat-toolbar>
  <button (click)="showDebug()">Отобразить инфу!</button>

</mat-toolbar>
<mat-divider></mat-divider>
<form ngForm #f *ngIf="trainig">
  <div class="container">

      <mat-form-field class="col-6 col-md-6">
        <input matInput [matDatepicker]="picker" placeholder="Дата тренеровки"
          name="trainingDate" 
          [(ngModel)]="trainig.date"
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="col-6 col-md-6">
          <input matInput type="number" min="30" max="150" placeholder="Вес" name="userWeight" [(ngModel)]="trainig.userWeight">
      </mat-form-field>

  </div>
  <mat-divider></mat-divider>

  <!-- <div class="container">
    <span class="mat-h3">Стартовое кардио</span>
  </div>
  <mat-divider></mat-divider>

  <div class="container">
    <span class="mat-h3">Разминка</span>
  </div>
  <mat-divider></mat-divider> -->

  <div class="container">
    
    <mat-vertical-stepper [linear]="false" #stepper
    (selectionChange)="cardioStart.stop(); cardioEnd.stop();"
    >

        <mat-step>
            <ng-template matStepLabel>Стартовое кардио</ng-template>
            
            <app-cardio-try #cardioStart
              [namespace]="trainig.cardioStart"
            ></app-cardio-try>

            <div>
              <button mat-raised-button matStepperNext color="primary">Next</button>
            </div>
        </mat-step>
    
        <mat-step>
            <ng-template matStepLabel>Разминка</ng-template>
            <app-my-warm></app-my-warm>
            <div>
              <button mat-raised-button matStepperNext color="primary">Next</button>
            </div>
        </mat-step>

        <!-- УПРАЖНЕНИЯ -->
        <ng-container *ngFor="let protoExercise of protoTrainig.exercises; let last = last;">
            <mat-step>
                <ng-template matStepLabel>{{ protoExercise.name }}</ng-template>
                
                <!-- список подходов, кнопка добавления подхода. По завершению этого - нужно убрать пустые подходы -->
                <app-my-try></app-my-try>

                <div>
                  <button mat-raised-button matStepperNext color="primary">Next</button>
                </div>
            </mat-step>
        </ng-container>

        <mat-step>
            <ng-template matStepLabel>Растяжка</ng-template>
            <app-my-stretching></app-my-stretching>
            <div>
              <button mat-raised-button matStepperNext color="primary">Next</button>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Финальное кардио</ng-template>

            <app-cardio-try #cardioEnd
              [namespace]="trainig.cardioEnd"
            ></app-cardio-try>

            <div>
              <button mat-raised-button matStepperNext color="primary">Next</button>
            </div>
        </mat-step>

      </mat-vertical-stepper>
  </div>
  <mat-divider></mat-divider>


  
</form>
