<div class="container">
  <ng-container *ngFor="let trainig of (trainigs$ | async); let last = last">
      <div class="row card-wrap" (click)="onClick(trainig)">
          <div *ngIf="trainig.isCompleted"><mat-icon class="icon">check_circle_outline</mat-icon></div>
          <div *ngIf="!trainig.isCompleted"><mat-icon class="icon fail">remove_circle_outline</mat-icon></div>
          <div class="sub-header">({{ trainig.date | date:'dd.MM.yyyy' }})</div>
          <div class="name">{{ trainig.protoTrainig.name }}</div>
      </div>
      <!-- <mat-divider *ngIf="!last"></mat-divider> -->
  </ng-container>
</div>
