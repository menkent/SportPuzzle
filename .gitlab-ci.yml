image: ubuntu

stages:
  - build
  - upload

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - chmod 755 ~/.ssh
  - mkdir -p ~/test
  - echo "${SSH_PRIVATE_KEY}" > ~/test/gitlab.key
  - chmod 600 ~/test/gitlab.key
  - ssh-keyscan menkent.dev >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

build_stage:
  stage: build
  environment: Stage
  only:
    - master
  script:
    - apt install npm -y -qq
    - npm install -g @angular/cli -y -qq
    - rm ./package-lock.json
    - npm i
    - npm run toprod
  artifacts:
    expire_in: 1 day
    paths:
      - dist/SportPuzzle/

deploy:
  stage: upload
  environment: Stage
  only:
    - master
  script:
    # Пример команды через ssh
    # - ssh -i ~/test/gitlab.key andrew@menkent.dev "cd ~/projects && touch testfile && exit"
    # нужно удалить папку, прежде чем копировать новую туда
    - ssh -i ~/test/gitlab.key andrew@menkent.dev "cd ~/projects/nginx/src && rm -rf dist && exit"
    # копирование файлов
    - scp -i ~/test/gitlab.key -r dist/ andrew@menkent.dev:/home/andrew/projects/nginx/src/
    # нужно сделать настройки для сабдомена nginx, затем так же копировать их в нужную папку
    # todo: нужно вызвать какой-то restart.nginx.sh для добавления и обновления сабдоменов
    - echo 'Build copied to server'
